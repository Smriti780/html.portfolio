<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1><div class="main_heading">Payment Form<div></h1>
        <p>Required fields are marked with *</p>
        <h2>Contact Information</h2>
        <p>Name:* <input type="text" name="name" required></p>
        <fieldset>
        <legend>Gender:</legend>
        <p>
            Male:* <input type="radio" name="gender" id="male" required> <br>
            Female:* <input type="radio" name="gender" id="female" required> <br>
        </p>
        </fieldset>
        <p>
            Address: <textarea name="address" id="address" rows="7" cols="50"></textarea> <br>
        </p>
        <p>Email*: <input type="email" name="email" id="email" required></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type:*
            <select name="cardType" id="cardType" required>
                <option value="">--Select a card type--</option>
                <option value="Visa">Visa</option>
                <option value="MasterCard">MasterCard</option>
                <option value="Rupay">Rupay</option>
            </select> 
        </p>
        <p>Card Number:* <input type="number" name="card_number" id="card_number" required></p>
        <p>Expiration Date: <input type="date" name="expiration_date" id="expiration_date"></p>
        <p>CVV:* <input type="password" name="cvv" id="cvv" required></p>
        <input type="submit" value="Pay Now">
    </form>
    </div>   
</body>
</html>
